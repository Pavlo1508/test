<section class="hero-section" id="hero">
  <div class="container hero-container">
    <div class="hero-one">
      <div class="hero-one-text">
        <h1 class="hero element-animation">
          Reviving the traditional
          <span class="hero-span">Ukrainian</span> artistry in every stitch.
        </h1>

        <a href="#order" class="hero-order-link"
          >order
          <span class="hero-arrow">
            <svg class="arrow-icon">
              <use href="./img/svg/sprite.svg#arrow"></use>
            </svg>
          </span>
        </a>
      </div>

      <picture class="girl element-animation">
        <source
          srcset="
            ./img/webp/girl-laptop-desktop.webp    1x,
            ./img/webp/girl-laptop-desktop@2x.webp 2x,
            ./img/webp/girl-laptop-desktop@3x.webp 3x
          "
          media="(min-width: 1280px)">
        <source
          srcset="
            ./img/webp/girl-tablet.webp    1x,
            ./img/webp/girl-tablet@2x.webp 2x,
            ./img/webp/girl-tablet@3x.webp 3x
          "
          media="(min-width: 768px)">
        <source
          srcset="
            ./img/webp/girl-mobile.webp    1x,
            ./img/webp/girl-mobile@2x.webp 2x,
            ./img/webp/girl-mobile@3x.webp 3x
          "
          media="(min-width: 320px)">
        <img
          src="./img/webp/girl-laptop-desktop.webp"
          alt="a girl wearing a grey vyshyvanka"
					class="hero-img">
      </picture>
    </div>
    <div class="hero-two">
      <div class="hero-visuals">
        <img
          class="star"
          srcset="
            ./img/png/star.png    1x,
            ./img/png/star@2x.png 2x,
            ./img/png/star@3x.png 3x
          "
          src="./img/png/star.png"
          alt="a yellow star"
          width="52"
          height="51">

        <p class="star-text">all embroidery is made by hand</p>
      </div>

      <picture class="egg-image">
        <source
          srcset="
            ./img/webp/image-desktop.webp   1x,
            ./img/webp/image-desktop@2x.webp 2x,
            ./img/webp/image-desktop@3x.webp 3x
          "
          media="(min-width: 1440px)">
        <source
          srcset="
            ./img/webp/image-laptop.webp    1x,
            ./img/webp/image-laptop@2x.webp 2x,
            ./img/webp/image-laptop@3x.webp 3x
          "
          media="(min-width: 1280px)">
        <source
          srcset="
            ./img/webp/image.webp    1x,
            ./img/webp/image@2x.webp 2x,
            ./img/webp/image@3x.webp 3x
          "
          media="(min-width: 768px)">
        <img class="egg-image" src="./img/webp/image.webp" alt="ornament">
      </picture>
    </div>
  </div>
</section>
